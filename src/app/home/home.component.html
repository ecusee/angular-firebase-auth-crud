<div class="container my-4">
  <p>You re logged in</p>

  <button class="btn btn-primary" (click)="logout()">Logout</button>
</div>

<div class="container my-4">
  <div class="form-group">
    <input
      [(ngModel)]="postName"
      type="text"
      class="form-control"
      placeholder="Post name"
      required
    />
  </div>
  <div class="form-group">
    <textarea
      [(ngModel)]="postContent"
      type="text"
      class="form-control"
      placeholder="Post Content"
      required
    ></textarea>
  </div>
  <button (click)="createPost()" class="btn btn-primary">Create Post</button>
</div>

<div class="container">
    <div class="col-md-12 p-2 justify-content-center">
        <h4>All Posts</h4>
    </div>
  <div class="col md-3" *ngFor="let item of post">
    <div class="card" *ngIf="!item.isEdit; else elseBlock" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.content}}</p>
        <a href="#" (click)="deletePost(item.id)" class="btn btn-primary mr-2">Delete</a>
        <a href="#" (click)="editPost(item)" class="btn btn-primary mr-2">Edit</a>
      </div>
    </div>

    <ng-template #elseBlock>
        <div class="card">
            <div class="card-body">
                <input type="text" [(ngModel)]="item.name" class="form-control my-2" />
                <textarea type="text" [(ngModel)]="item.content"  class="form-control my-2"></textarea>  
                <a href="#" (click)="updatePost(item)" class="btn btn-primary mr-2">Edit Post</a>
                <a href="#" (click)="item.isEdit = false" class="btn btn-primary mr-2">Cancel</a>
            </div>
        </div>
      </ng-template>
  </div>

</div>
